ref: qiniu
version: 1.0.0-domain-ssl-update
inputParameters:
  - name: 域名
    ref: domain
    type: STRING
    required: true
    description: 需要配置的域名
  - name: 七牛ak
    ref: access_key
    type: SECRET
    required: true
    description: 七牛ak，配合七牛sk生成token
  - name: 七牛sk
    ref: secret_key
    type: SECRET
    required: true
    description: 七牛sk，配合七牛ak生成token
  - name: 证书id
    ref: cert_id
    type: STRING
    required: true
    description: 证书id，从上传或者获取证书列表里拿到证书id
  - name: 是否强制跳转https
    ref: force_https
    type: BOOL
    required: true
    description: 是否强制跳转https
  - name: 是否启用http2功能
    ref: http2_enable
    type: BOOL
    required: true
    description: 是否启用http2功能
spec:
  image: 'jianmurunner/qiniu:1.0.0-domain-ssl-update'
  cmd:
    - node
    - /app/scripts/update_domain_ssl.js
