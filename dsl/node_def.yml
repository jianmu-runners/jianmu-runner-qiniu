ref: qiniu_upload
version: 1.0.1
resultFile: /tmp/result_file
inputParameters:
  - ref: qiniu_bucket
    name: 七牛bucket
    type: STRING
    value: ''
  - ref: qiniu_ak
    name: 七牛accessKey
    type: SECRET
    value: ''
  - ref: qiniu_sk
    name: 七牛secretKey
    type: SECRET
    value: ''
  - ref: qiniu_zone
    name: 七牛zone
    type: STRING
    value: ''
    description: 可选参数，不设置时，自动识别，华东：z0；华北：z1；华南：z2；北美：na0；东南亚：as0
  - ref: qiniu_upload_uri_prefix
    name: 上传后的路径前缀
    type: STRING
    value: jianmu-ci-ui/1.0.0
  - ref: qiniu_upload_dir
    name: 要上传的目录
    type: STRING
    value: /tmp/jianmu-ci-ui/dist
outputParameters:
  - ref: qiniu_base_uri
    name: 上传后的根uri
    type: STRING
    value: /jianmu-ci-ui/1.0.0
spec:
  image: jianmudev/jianmu-runner-qiniu:1.0.1
  cmd:
    - node
    - /app/scripts/upload.js