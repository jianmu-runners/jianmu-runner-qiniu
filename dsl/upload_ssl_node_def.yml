ref: qiniu_ssl_upload
version: 1.0.1
resultFile: /tmp/resultFile
inputParameters:
  - name: 证书路径
    ref: certificate_path
    required: true
    description: 证书路径
    type: STRING
  - name: 证书密钥路径
    ref: certificate_key_path
    required: true
    description: 证书密钥路径
    type: STRING
  - name: 域名
    ref: domain
    value: 'example.com'
    description: 域名
    type: STRING
  - name: 七牛accessKey
    ref: qiniu_access_key
    required: true
    description: 七牛accessKey
    type: SECRET
  - name: 七牛secretKey
    ref: qiniu_secret_key
    required: true
    description: 七牛secretKey
    type: SECRET
outputParameters:
  - name: 证书上传七牛云成功后生成的证书id
    ref: cert_id
    required: true
    type: STRING
    description: 证书上传七牛云成功后生成的证书id
spec:
  image: 'jianmudev/jianmu-runner-qiniu:1.1.0'
  cmd:
    - node
    - /app/scripts/upload_ssl.js
